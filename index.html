<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>locks</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript" defer></script>
	<script type="text/javascript">
	$(function() {
		var limit = 10 // how many repos to list
		var login = 'locks' // your username

		$.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
			var repos = $.grep(data.user.repositories, function() {
				return !this.fork
			})

			repos.sort(function(a, b) {
				return b.watchers - a.watchers
			})

			$.each(repos.slice(0, limit), function() {
				$('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
			})
		})
	})
	</script>
</head>

<body>
	<a href="http://github.com/locks/arqcp-ptsc"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

	</div>	
</body>
</html>
